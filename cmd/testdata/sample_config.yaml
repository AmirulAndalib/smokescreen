---
version: v1
services:

  - name: egressneedingservice-enforce
    project: test
    action: enforce
    allowed_domains:
      - example.com
      - /127\.0\.0\.1(:\d+)?/
      - 2example.com

  - name: egressneedingservice-report
    project: test
    action: report
    allowed_domains:
      - /127\.0\.0\.1(:\d+)?/

  - name: egressneedingservice-open
    project: test
    action: open

default:
  name: unknown-role
  project: security
  action: enforce